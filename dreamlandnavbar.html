<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #fef4d7;
      }

      nav {
        background: #111;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .menu {
        display: flex;
        gap: 20px;
        list-style: none;
      }

      .menu li a {
        color: white;
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 5px;
        transition: 0.3s;
      }

      .menu li a:hover,
      .menu li a.active {
        background: #f8c954;
        color: black;
      }

      .menu-icon {
        display: none;
        font-size: 26px;
        color: white;
        cursor: pointer;
      }

      #menu-toggle {
        display: none;
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .menu {
          flex-direction: column;
          background: #111;
          position: absolute;
          top: 60px;
          left: 0;
          width: 200px;
          height: 100vh;
          transform: translateX(-100%);
          transition: 0.3s;
          padding-top: 20px;
        }

        #menu-toggle:checked ~ .menu {
          transform: translateX(0);
        }

        .menu-icon {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Brand</div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>

      <ul class="menu">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
  </body>
</html>
